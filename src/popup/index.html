<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GemAvatar Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GemAvatar</h1>
      <div class="status-row">
        <span id="status-text">ON</span>
        <label class="switch">
          <input type="checkbox" id="toggle-switch" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    
    <main>
      <div class="input-group">
        <label>1. Target Gem Name:</label>
        <input type="text" id="gem-name-input" placeholder="e.g. 新規 アプリ開発">
        
        <label style="margin-top: 10px;">2. Select Icon Image:</label>
        <div class="file-input-row">
          <input type="file" id="gem-image-input" accept="image/*">
        </div>

        <button id="add-btn" disabled>Add Gem Settings</button>
      </div>

      <div class="list-container">
        <label>Registered Gems:</label>
        <ul id="gem-list">
          </ul>
      </div>
    </main>

    <footer>
      <p>v1.2.0 - Custom Uploads</p>
    </footer>
  </div>
  <script type="module" src="main.ts"></script>
</body>
</html>
