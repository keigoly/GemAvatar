<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GemAvatar Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>GemAvatar</h1>
      <div class="status-row">
        <span id="status-text">ON</span>
        <label class="switch">
          <input type="checkbox" id="toggle-switch" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    
    <main>
      <div class="input-group">
        <label>Target Gem Name:</label>
        <div class="input-row">
          <input type="text" id="gem-name-input" placeholder="e.g. 新規 アプリ開発">
          <button id="add-btn">Add</button>
        </div>
      </div>

      <div class="list-container">
        <label>Active List:</label>
        <ul id="gem-list">
          </ul>
      </div>
    </main>

    <footer>
      <p>v1.1.0 - Dynamic Config</p>
    </footer>
  </div>
  <script type="module" src="main.ts"></script>
</body>
</html>
